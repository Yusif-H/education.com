<!DOCTYPE html>
<html lang="en">
<head>
    <title>Credit</title>
    <link rel="stylesheet" href="style.css">
<script>
function computeLoan(){
    var amount = document.getElementById('amount').value;
    var interest_rate = document.getElementById('interest_rate').value;
    var months = document.getElementById('months').value;
    var interest = (amount * (interest_rate * .01)) / months;
    var payment = ( (amount/months)+ interest).toFixed(2);
    payment= payment.toString().replace(/\B(?=(\d{3})+(?!\d))/g,",");
    document.getElementById('payment').innerHTML = "Monthly Payment = ₼" + payment;
}
</script>
</head>
<body>
    <div class="container">
        <div class="credit">
            <div class="creditd">
                <b>Credit Calculator</b>
            </div>
            <div class="credit1">
                <p>Loan Amount: ₼   <input id="amount" type="number" min="1" max="2699" onchange="computeLoan()" ></p>
            </div>
            <div class="credit2">
                <p>Interest Rate: <input id="interest_rate" type="number" min="2" max="2" value="2" onchange="computeLoan()" >%</p>
            </div>
            <div class="credit3">
                <p>Month: <input id="months" type="number" min="3" max="18" value="3" step="1" onchange="computeLoan()" ></p>
            </div>
            <div class="credit4">
                <h3 id="payment"></h3>
            </div>
        </div>
    </div>
</body>
</html>
