<html >

    <title>Log In</title>
    <link rel="stylesheet" href="style.css">
</head>

        <div class="login-section">
            <div class="login">
                <div class="login-name">
                    <h1>Login</h1>
                </div>

                </div>
            </div>
        </div>
    </div>
</body>
</html>
